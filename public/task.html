            <div class="tasks col-10">

                <div class="task_description row">
                    <div class="col-10">
                        <label for="date">Task Date :</label>

                        <textarea class="notes_description d-none d-md-inline d-lg-none" name="Description" id="description" cols="40" rows="12"></textarea>

    <script>

        function save_task(){
            const date = document.getElementById('get_date').textContent;
            const description = document.getElementById('description').textContent;

            localStorage.setItem('date', date);
            localStorage.setItem('description', description);

            var count = document.getElementById("notcompleted").textContent;
            
            let n=parseInt(count)+1;
            document.getElementById("notcompleted").textContent = n;
        }
    </script>
